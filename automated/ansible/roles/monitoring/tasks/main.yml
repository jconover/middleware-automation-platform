# -----------------------------------------------------------------------------
# Grafana Installation
# -----------------------------------------------------------------------------
- name: Install Grafana dependencies
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - software-properties-common
    state: present
    update_cache: true

- name: Create keyrings directory
  ansible.builtin.file:
    path: /usr/share/keyrings
    state: directory
    mode: "0755"

- name: Download Grafana GPG key
  ansible.builtin.get_url:
    url: https://apt.grafana.com/gpg.key
    dest: /usr/share/keyrings/grafana.asc
    mode: "0644"
    force: false

- name: Add Grafana repository with signed-by
  ansible.builtin.apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/grafana.asc] https://apt.grafana.com stable main"
    state: present
    filename: grafana

- name: Install Grafana
  ansible.builtin.apt:
    name: grafana
    state: present
    update_cache: true
  notify: Restart Grafana

- name: Deploy Grafana datasource configuration
  ansible.builtin.template:
    src: grafana-datasources.yml.j2
    dest: /etc/grafana/provisioning/datasources/prometheus.yml
    owner: root
    group: grafana
    mode: "0640"
  notify: Restart Grafana

- name: Enable and start Grafana
  ansible.builtin.systemd:
    name: grafana-server
    enabled: true
    state: started
    daemon_reload: true

# -----------------------------------------------------------------------------
# Verification
# -----------------------------------------------------------------------------
- name: Wait for Prometheus to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ prometheus_port }}/-/ready"
    status_code: 200
  register: prometheus_health
  retries: 6
  delay: 10
  until: prometheus_health.status == 200

- name: Wait for Grafana to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ grafana_port }}/api/health"
    status_code: 200
  register: grafana_health
  retries: 6
  delay: 10
  until: grafana_health.status == 200
