---
# =============================================================================
# Monitoring Role - Main Tasks
# =============================================================================

# =============================================================================
# SECURITY: Validate Grafana admin password before proceeding
# =============================================================================
- name: Validate Grafana admin password is defined
  ansible.builtin.assert:
    that:
      - grafana_admin_password is defined
      - grafana_admin_password | length > 0
    fail_msg: >
      SECURITY ERROR: grafana_admin_password must be defined.
      Set the GRAFANA_ADMIN_PASSWORD environment variable or pass it via extra vars.
      Example: export GRAFANA_ADMIN_PASSWORD='YourSecureP@ssw0rd'
      Or: ansible-playbook site.yml -e "grafana_admin_password=YourSecureP@ssw0rd"

- name: Validate Grafana admin password meets security requirements
  ansible.builtin.assert:
    that:
      - grafana_admin_password | length >= 12
      - grafana_admin_password != 'admin'
      - grafana_admin_password != 'password'
      - grafana_admin_password != 'changeme'
      - grafana_admin_password != 'grafana'
    fail_msg: >
      SECURITY ERROR: grafana_admin_password must be at least 12 characters
      and cannot be a common default password (admin, password, changeme, grafana).
      Please use a strong, unique password for production deployments.

# -----------------------------------------------------------------------------
# Prometheus Installation
# -----------------------------------------------------------------------------
- name: Create Prometheus user
  ansible.builtin.user:
    name: "{{ prometheus_user }}"
    system: true
    shell: /bin/false
    createhome: false

- name: Create Prometheus directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: "0755"
  loop:
    - "{{ prometheus_install_dir }}"
    - "{{ prometheus_config_dir }}"
    - "{{ prometheus_config_dir }}/rules"
    - "{{ prometheus_data_dir }}"

- name: Check if Prometheus is installed
  ansible.builtin.stat:
    path: "{{ prometheus_install_dir }}/prometheus"
  register: prometheus_installed

- name: Download Prometheus
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
    dest: "/tmp/prometheus-{{ prometheus_version }}.tar.gz"
    mode: "0644"
  when: not prometheus_installed.stat.exists

- name: Extract Prometheus
  ansible.builtin.unarchive:
    src: "/tmp/prometheus-{{ prometheus_version }}.tar.gz"
    dest: "/tmp"
    remote_src: true
  when: not prometheus_installed.stat.exists

- name: Install Prometheus binaries
  ansible.builtin.copy:
    src: "/tmp/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }}"
    dest: "{{ prometheus_install_dir }}/{{ item }}"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: "0755"
    remote_src: true
  loop:
    - prometheus
    - promtool
  when: not prometheus_installed.stat.exists
  notify: Restart Prometheus

- name: Deploy Prometheus configuration
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../../monitoring/prometheus/prometheus.yml"
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: "0644"
  notify: Restart Prometheus

- name: Deploy Prometheus alert rules
  ansible.builtin.copy:
    src: "{{ playbook_dir }}/../../../monitoring/prometheus/rules/"
    dest: "{{ prometheus_config_dir }}/rules/"
    owner: "{{ prometheus_user }}"
    group: "{{ prometheus_user }}"
    mode: "0644"
  notify: Restart Prometheus

- name: Deploy Prometheus systemd service
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    mode: "0644"
  notify:
    - Reload systemd
    - Restart Prometheus

- name: Enable and start Prometheus
  ansible.builtin.systemd:
    name: prometheus
    enabled: true
    state: started
    daemon_reload: true

# -----------------------------------------------------------------------------
