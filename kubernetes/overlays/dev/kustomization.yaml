---
# Development environment overlay
# Reduced resource requirements, relaxed security for debugging
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: liberty-dev

# Reference the base configuration
resources:
  - ../../base

# Namespace for development
namespace: liberty-dev

# Name prefix for all resources
namePrefix: dev-

# Common labels for dev environment
labels:
  - pairs:
      environment: development
      app.kubernetes.io/instance: liberty-dev
    includeSelectors: true

# Common annotations
commonAnnotations:
  config.kubernetes.io/environment: development

# Patches for development environment
patches:
  # Reduce replicas for dev
  - target:
      kind: Deployment
      name: liberty-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Reduce resource requirements for dev
  - target:
      kind: Deployment
      name: liberty-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "250m"
            memory: "512Mi"
            ephemeral-storage: "128Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
            ephemeral-storage: "512Mi"

  # Adjust HPA for dev
  - target:
      kind: HorizontalPodAutoscaler
      name: liberty-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3

  # Adjust PDB for dev (allow disruption of single pod)
  - target:
      kind: PodDisruptionBudget
      name: liberty-pdb
    patch: |-
      - op: replace
        path: /spec/minAvailable
        value: 0

  # Reduce resource quota for dev
  - target:
      kind: ResourceQuota
      name: liberty-resource-quota
    patch: |-
      - op: replace
        path: /spec/hard
        value:
          requests.cpu: "4"
          requests.memory: "8Gi"
          limits.cpu: "8"
          limits.memory: "16Gi"
          pods: "10"
          persistentvolumeclaims: "5"

  # Use different hostname for dev ingress
  - target:
      kind: Ingress
      name: liberty-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: liberty-dev.local
      - op: replace
        path: /spec/tls/0/hosts/0
        value: liberty-dev.local

# ConfigMap overrides for dev
configMapGenerator:
  - name: liberty-config
    behavior: merge
    literals:
      - db.host=postgres-dev.database.svc.cluster.local
      - log.level=DEBUG
