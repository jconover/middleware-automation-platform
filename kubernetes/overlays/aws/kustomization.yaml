---
# AWS EKS overlay
# Provides environment-specific CIDRs for AWS VPC networks
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: liberty-aws

# Reference the base configuration
resources:
  - ../../base
  - network-policies-patch.yaml

# Namespace for AWS
namespace: liberty-aws

# Common labels for AWS environment
labels:
  - pairs:
      environment: aws
      app.kubernetes.io/instance: liberty-aws
    includeSelectors: true

# Common annotations
commonAnnotations:
  config.kubernetes.io/environment: aws
  network.kubernetes.io/cluster-type: eks

# Patches for AWS environment
patches:
  # AWS production replicas
  - target:
      kind: Deployment
      name: liberty-app
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

  # AWS resource requirements
  - target:
      kind: Deployment
      name: liberty-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "500m"
            memory: "1Gi"
            ephemeral-storage: "256Mi"
          limits:
            cpu: "4000m"
            memory: "4Gi"
            ephemeral-storage: "2Gi"

  # AWS HPA settings
  - target:
      kind: HorizontalPodAutoscaler
      name: liberty-hpa
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 2
      - op: replace
        path: /spec/maxReplicas
        value: 10

  # Use different hostname for AWS ingress
  - target:
      kind: Ingress
      name: liberty-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: liberty-aws.local
      - op: replace
        path: /spec/tls/0/hosts/0
        value: liberty-aws.local

# ConfigMap overrides for AWS
configMapGenerator:
  - name: liberty-config
    behavior: merge
    literals:
      - db.host=liberty-db.xxxxxxxxxxxx.us-east-1.rds.amazonaws.com
      - log.level=INFO
