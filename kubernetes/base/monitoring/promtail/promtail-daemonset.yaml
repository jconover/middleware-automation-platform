# =============================================================================
# Promtail DaemonSet for Kubernetes Log Collection
# =============================================================================
# Deploys Promtail on every node to collect container logs and forward to Loki.
#
# Security considerations:
#   - Runs as privileged to access /var/log/pods
#   - Uses hostPath mounts for log access
#   - Service account with minimal RBAC permissions
#
# Prerequisites:
#   - Loki deployed and accessible at loki:3100
#   - Monitoring namespace with appropriate labels
# =============================================================================
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collection
    app.kubernetes.io/part-of: middleware-platform
spec:
  selector:
    matchLabels:
      app: promtail
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: promtail
        app.kubernetes.io/name: promtail
        app.kubernetes.io/component: log-collection
        app.kubernetes.io/part-of: middleware-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3101"
        prometheus.io/path: "/metrics"
    spec:
      # Service account for Kubernetes API access
      serviceAccountName: promtail
      automountServiceAccountToken: true

      # Tolerate all taints to run on all nodes
      tolerations:
        - operator: Exists
          effect: NoSchedule
        - operator: Exists
          effect: NoExecute

      # Security context
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0

      # Graceful termination
      terminationGracePeriodSeconds: 30

      containers:
        - name: promtail
          image: grafana/promtail:2.9.4
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/promtail/promtail.yaml
            - -config.expand-env=true

          # Container security context
          # Note: Promtail requires elevated privileges to read log files
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
              add:
                - DAC_READ_SEARCH

          ports:
            - name: http
              containerPort: 3101
              protocol: TCP

          # Environment variables
          env:
            - name: HOSTNAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName

          # Resource limits
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi

          # Health checks
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            # Promtail configuration
            - name: promtail-config
              mountPath: /etc/promtail
              readOnly: true
            # Position file for tracking read offsets
            - name: run
              mountPath: /run/promtail
            # Container logs (containerd/CRI-O format)
            - name: containers
              mountPath: /var/lib/docker/containers
              readOnly: true
            # Pod logs (Kubernetes standard location)
            - name: pods
              mountPath: /var/log/pods
              readOnly: true
            # Journal logs for system services
            - name: journal
              mountPath: /var/log/journal
              readOnly: true
            # Machine ID for journal
            - name: machine-id
              mountPath: /etc/machine-id
              readOnly: true

      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
            defaultMode: 0440
        - name: run
          hostPath:
            path: /run/promtail
            type: DirectoryOrCreate
        - name: containers
          hostPath:
            path: /var/lib/docker/containers
            type: DirectoryOrCreate
        - name: pods
          hostPath:
            path: /var/log/pods
            type: DirectoryOrCreate
        - name: journal
          hostPath:
            path: /var/log/journal
            type: DirectoryOrCreate
        - name: machine-id
          hostPath:
            path: /etc/machine-id
            type: File

---
# ServiceAccount for Promtail
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collection
    app.kubernetes.io/part-of: middleware-platform

---
# ClusterRole for Promtail to read pod metadata
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: promtail
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collection
    app.kubernetes.io/part-of: middleware-platform
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs:
      - get
      - list
      - watch

---
# ClusterRoleBinding for Promtail
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: promtail
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collection
    app.kubernetes.io/part-of: middleware-platform
subjects:
  - kind: ServiceAccount
    name: promtail
    namespace: monitoring
roleRef:
  kind: ClusterRole
  name: promtail
  apiGroup: rbac.authorization.k8s.io

---
# Service for Promtail (for metrics scraping)
apiVersion: v1
kind: Service
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app: promtail
    app.kubernetes.io/name: promtail
    app.kubernetes.io/component: log-collection
    app.kubernetes.io/part-of: middleware-platform
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 3101
      targetPort: http
      protocol: TCP
  selector:
    app: promtail
