# =============================================================================
# Loki Deployment for Kubernetes
# =============================================================================
# Single-instance Loki deployment suitable for homelab/small production use.
# For high-availability, consider using the Loki Helm chart with microservices mode.
#
# Prerequisites:
#   - PersistentVolume provisioner (or pre-created PV for local storage)
#   - Monitoring namespace with appropriate NetworkPolicies
#
# MetalLB IP Assignment: 192.168.68.204
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: log-aggregation
    app.kubernetes.io/part-of: middleware-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  strategy:
    type: Recreate  # Required for single-instance with PVC
  template:
    metadata:
      labels:
        app: loki
        app.kubernetes.io/name: loki
        app.kubernetes.io/component: log-aggregation
        app.kubernetes.io/part-of: middleware-platform
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
        prometheus.io/path: "/metrics"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile:
          type: RuntimeDefault

      # Service account
      serviceAccountName: loki
      automountServiceAccountToken: false

      # Graceful termination
      terminationGracePeriodSeconds: 60

      # Init container to set permissions on data directory
      initContainers:
        - name: init-chown-data
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -c
            - |
              mkdir -p /loki/chunks /loki/rules /loki/compactor /loki/rules-temp
              chown -R 10001:10001 /loki
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
          volumeMounts:
            - name: loki-data
              mountPath: /loki

      containers:
        - name: loki
          image: grafana/loki:2.9.4
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/loki.yaml
            - -target=all

          # Container security context
          securityContext:
            runAsNonRoot: true
            runAsUser: 10001
            runAsGroup: 10001
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          ports:
            - name: http
              containerPort: 3100
              protocol: TCP
            - name: grpc
              containerPort: 9096
              protocol: TCP

          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          # Health checks
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3

          # Volume mounts
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
              readOnly: true
            - name: loki-data
              mountPath: /loki
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            defaultMode: 0440
        - name: loki-data
          persistentVolumeClaim:
            claimName: loki-data
        - name: tmp
          emptyDir:
            sizeLimit: 256Mi

---
# PersistentVolumeClaim for Loki data
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-data
  namespace: monitoring
  labels:
    app: loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: log-aggregation
    app.kubernetes.io/part-of: middleware-platform
spec:
  accessModes:
    - ReadWriteOnce
  # Use default StorageClass - adjust for your cluster
  # storageClassName: local-path  # Uncomment for k3s/Rancher Local Path
  resources:
    requests:
      # Size based on 30-day retention with moderate log volume
      # Adjust based on actual ingestion rate
      storage: 20Gi

---
# ServiceAccount for Loki
apiVersion: v1
kind: ServiceAccount
metadata:
  name: loki
  namespace: monitoring
  labels:
    app: loki
    app.kubernetes.io/name: loki
    app.kubernetes.io/component: log-aggregation
    app.kubernetes.io/part-of: middleware-platform
automountServiceAccountToken: false
